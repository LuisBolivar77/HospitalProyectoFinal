<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/index.xhtml">

	<ui:define name="cuerpo">

		<h1>BUSQUEDA Y GESTION DE CAMAS</h1>
		<br></br>
		<br></br>
		<br></br>

		<h:panelGrid id="paneltabla" columns="4">
		<h:form>
			<p:dataTable id="tablaQuir" emptyMessage="Ningun resultado"
				value="#{controladorMasOpcionesCama.listaCamas}" var="cam"
				filteredValue="#{controladorMasOpcionesCama.listaNueva}" border="3">

				<p:column filterBy="#{cam.numero}"
					headerText="#{msj['instalacion.numero']}" footerText="codigo">
					<h:outputText value="#{cam.numero}">
						</h:outputText>
				</p:column>

				<p:column headerText="#{msj['instalacion.descripcion']}">
					<h:outputLabel value="#{cam.descripcion}"></h:outputLabel>
				</p:column>

				<p:column headerText="#{msj['instalacion.estado']}">
					<h:outputLabel value="#{cam.ocupada}"></h:outputLabel>
				</p:column>

				<p:column headerText="#{msj['instalaciones.acciones']}">
					<p:commandButton
						action="#{controladorMasOpcionesCama.eliminarCama(cam)}"
						process="@this" value="#{msj['instalaciones.eliminar']}"
						update="paneltabla" />
					<p:commandButton
						action="#{controladorMasOpcionesCama.editarCama(cam.numero)}"
						process="@this" value="#{msj['instalaciones.editar']}"
						update="paneltabla" />
				</p:column>
			</p:dataTable>
			</h:form>
		</h:panelGrid>

	</ui:define>
</ui:composition>
