<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/index.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h3>Gestión personal médico</h3>

			<h:panelGrid id="panelDatos" columns="1">

				<h:form>
					<p:dataTable id="tablaPersonal" emptyMessage="Ningun resultado"
						filteredValue="#{controladorPersonal.listaNueva}"
						value="#{controladorPersonal.listaPersonal}" var="per" border="1">

						<p:column filterBy="#{per.identificacion}"
							footerText="Identificacion" headerText="Identificacion">
							<h:outputText value="#{per.identificacion}" />
						</p:column>

						<p:column headerText="#{msj['usuario.nombre']}">
							<h:outputLabel value="#{per.nombre}" />
						</p:column>

						<p:column headerText="#{msj['usuario.apellido']}">
							<h:outputLabel value="#{per.apellido}" />
						</p:column>

						<p:column headerText="#{msj['usuario.telefono']}">
							<h:outputLabel value="#{per.telefono}" />
						</p:column>

						<p:column headerText="#{msj['usuario.tipoPersonal']}">
							<h:outputLabel value="#{per.tipoPersonal.descripcion}" />
						</p:column>

						<p:column headerText="#{msj['usuario.eliminar']}">
							<p:commandButton value="#{msj['usuario.eliminar']}"
								process="@this,tablaPersonal" update="tablaPersonal"
								action="#{controladorPersonal.eliminarPersonal(per)}" />
						</p:column>

						<p:column headerText="#{msj['usuario.editar']}">
							<p:commandButton value="#{msj['usuario.editar']}"
								process="@this,tablaPersonal" update="tablaPersonal"
								action="#{controladorPersonal.redireccionarEditar(per)}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
