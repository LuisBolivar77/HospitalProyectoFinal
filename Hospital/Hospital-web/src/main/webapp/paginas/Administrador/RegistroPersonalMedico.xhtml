<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/index.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h1>Ingrese los siguientes campos</h1>

			<h:panelGrid id="panelRegistro" columns="2">

				<h:outputLabel id="lblId" value="#{msj['usuario.identificacion']}" />
				<h:inputText id="tfId" value="#{controladorPersonal.identificacion}" />

				<h:outputLabel id="lbltipo" value="#{msj['usuario.tipoId']}" />
				<h:selectOneMenu id="cbTipoId"
					value="#{controladorPersonal.tipoSeleccionado}">

					<f:selectItems value="#{controladorPersonal.tipos}" var="t"
						itemValue="#{t}" />

				</h:selectOneMenu>

				<h:outputLabel id="lblNombre" value="#{msj['usuario.nombre']}" />
				<h:inputText id="tfNombre" value="#{controladorPersonal.nombre}" />

				<h:outputLabel id="lblApellido" value="#{msj['usuario.apellido']}" />
				<h:inputText id="tfApellido" value="#{controladorPersonal.apellido}" />

				<h:outputLabel id="lblDireccion" value="#{msj['usuario.direccion']}" />
				<h:inputText id="tfDireccion"
					value="#{controladorPersonal.direccion}" />

				<h:outputLabel id="lblTel" value="#{msj['usuario.telefono']}" />
				<h:inputText id="tfTel" value="#{controladorPersonal.telefono}" />

				<h:outputLabel id="lblcel" value="#{msj['usuario.celular']}" />
				<h:inputText id="tfcel" value="#{controladorPersonal.celular}" />

				<h:outputLabel id="lblemail" value="#{msj['usuario.email']}" />
				<h:inputText id="tfemail" value="#{controladorPersonal.email}" />

				<h:outputLabel id="lblTipoPersonal"
					value="#{msj['usuario.tipoPersonal']}" />
				<h:selectOneMenu id="cbTipoPersonal"
					value="#{controladorPersonal.tipoPersonalSel}">

					<f:selectItems value="#{controladorPersonal.tiposPersonal}"
						var="tipos" itemValue="#{tipos.id}"
						itemLabel="#{tipos.descripcion}" />

				</h:selectOneMenu>

				<h:outputLabel id="lblUserName" value="#{msj['usuario.username']}" />
				<h:inputText id="tfUserName" value="#{controladorPersonal.username}" />

				<h:outputLabel id="lblPa" for="tfpass" value="#{msj['usuario.password']}" />
				<h:inputSecret value="#{controladorPersonal.password}" id="tfpass" />

				<h:outputLabel for="check" id="lblCombo" value="#{msj['usuario.checkbox']}" />
				<h:form>
					<h:selectBooleanCheckbox value="#{controladorPersonal.checkboxSeleccionado}" id="check" binding="#{checkbox}">
						<f:ajax render="cbEspecializacion" />
					</h:selectBooleanCheckbox>
				</h:form>

				<h:outputLabel id="lblEspecializacion"
					value="#{msj['usuario.especializacion']}" />
				<h:selectOneMenu id="cbEspecializacion"
					disabled="#{not checkbox.value}"
					value="#{controladorPersonal.tipoEspecializacionSel}">

					<f:selectItems value="#{controladorPersonal.especializaciones}"
						var="esp" itemValue="#{esp.id}" itemLabel="#{esp.nombre}" />

				</h:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid id="panelBotones" columns="2">

				<p:commandButton id="btnReg" value="#{msj['usuario.registrar']}"
					process="@this,panelRegistro" update="panelRegistro"
					action="#{controladorPersonal.registrar()}" />

				<p:commandButton id="btnRegistrar"
					value="#{msj['usuario.registrar']}" process="@this,panelRegistro"
					update="panelRegistro" action="#{controladorPersonal.registrar}"
					rendered="#{controladorPersonal.editar}" />

				<p:commandButton id="btnCancelar" value="#{msj['usuario.cancelar']}"
					process="@this,panelRegistro" update="panelRegistro"
					action="#{controladorPersonal.cancelar}" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
