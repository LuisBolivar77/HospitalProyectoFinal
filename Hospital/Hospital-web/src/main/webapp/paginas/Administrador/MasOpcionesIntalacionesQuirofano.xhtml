<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/index.xhtml">

	<ui:define name="cuerpo">

		<h1>BUSQUEDA Y GESTION DE QUIROFANOS</h1>
		<br></br>
		<br></br>
		<br></br>

		<h:panelGrid id="paneltabla" columns="4">
			<h:form>
				<p:dataTable var="quir" id="tablaQuir" border="1"
					emptyMessage="Ningun resultado" value="#{controladorMasOpcionesQuirof.quirofanos}"
					filteredValue="#{controladorMasOpcionesQuirof.quirof}" >
			
					<p:column filterBy="#{quir.numero}" headerText="Id" footerText="codigos">
					<h:outputText value="#{quir.numero}" />
					</p:column>

					<p:column headerText="#{msj['instalacion.descripcion']}">
						<h:outputLabel value="#{quir.descripcion}"></h:outputLabel>
					</p:column>

					<p:column headerText="#{msj['instalacion.estado']}">
						<h:outputLabel value="#{quir.ocupado}"></h:outputLabel>
					</p:column>

					<p:column headerText="#{msj['instalaciones.acciones']}">
						<p:commandButton
							action="#{controladorMasOpcionesQuirof.eliminarQuirofano(quir)}"
							process="@this" value="#{msj['instalaciones.eliminar']}"
							update="paneltabla" />
						<p:commandButton
							action="#{controladorMasOpcionesQuirof.editarQuirofano(quir.numero)}"
							process="@this" value="#{msj['instalaciones.editar']}"
							update="paneltabla" />
					</p:column>
				</p:dataTable>
			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
