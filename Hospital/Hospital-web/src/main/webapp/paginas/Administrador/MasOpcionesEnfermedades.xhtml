<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/index.xhtml">
	
	<ui:define name="cuerpo">
	
	
		<h1>BUSQUEDA Y GESTION ENFERMEDADES</h1>
		<br></br>
		<br></br>

		<h:outputLabel for="tfbusqueda" id="lblbusqueda"
			value="#{msj['instalacion.numero']}:" />
		<h:inputText id="tfbusqueda"
			value="#{controladorMasOpcionesPatol.numeroPatologia}" />

		<p:commandButton
			action="#{controladorMasOpcionesPatol.buscarPatologia()}"
			process="@this" value="#{msj['usuario.buscar']}" update="paneltabla" />
		<br></br>
		<br></br>
		<br></br>

		<h:panelGrid id="paneltabla" columns="4">
			<p:dataTable id="tablaQuir"
				value="#{controladorMasOpcionesPatol.listaPatologias}" var="pat"
				border="3">

				<p:column headerText="#{msj['insumos.ide']}">
					<h:outputLabel value="#{pat.id}"></h:outputLabel>
				</p:column>

				<p:column headerText="#{msj['usuario.nombre']}">
					<h:outputLabel value="#{pat.nombre}"></h:outputLabel>
				</p:column>

				<p:column headerText="#{msj['cita.anotaciones']}">
					<h:outputLabel value="#{pat.anotacion}"></h:outputLabel>
				</p:column>

				<p:column headerText="#{msj['instalaciones.acciones']}">
					<p:commandButton
						action="#{controladorMasOpcionesPatol.eliminarPatologia(pat)}"
						process="@this" value="#{msj['instalaciones.eliminar']}"
						update="paneltabla" />
					<p:commandButton
						action="#{controladorMasOpcionesPatol.editarPatologia(pat.id)}"
						process="@this" value="#{msj['instalaciones.editar']}"
						update="paneltabla" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	
	</ui:define>
	</ui:composition>
