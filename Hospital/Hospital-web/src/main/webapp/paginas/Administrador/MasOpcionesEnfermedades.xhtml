<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/index.xhtml">

	<ui:define name="cuerpo">


		<h1>BUSQUEDA Y GESTION ENFERMEDADES</h1>
		<br></br>
		<br></br>
		<br></br>

		<h:panelGrid id="paneltabla" columns="4">
		<h:form>
			<p:dataTable id="tablaQuir" emptyMessage="Ningun resultado"
				value="#{controladorMasOpcionesPatol.listaPatologias}" var="pat"
				filteredValue="#{controladorMasOpcionesPatol.nuevaLista}" border="3">

				<p:column headerText="#{msj['insumos.ide']}">
					<h:outputLabel value="#{pat.id}"></h:outputLabel>
				</p:column>

				<p:column filterBy="#{pat.nombre}"
					headerText="#{msj['usuario.nombre']}" footerText="nombre">
					<h:outputText value="#{pat.nombre}">
						</h:outputText>
				</p:column>

				<p:column headerText="#{msj['cita.anotaciones']}">
					<h:outputLabel value="#{pat.anotacion}"></h:outputLabel>
				</p:column>

				<p:column headerText="#{msj['instalaciones.acciones']}">
					<p:commandButton
						action="#{controladorMasOpcionesPatol.eliminarPatologia(pat)}"
						process="@this" value="#{msj['instalaciones.eliminar']}"
						update="paneltabla" />
					<p:commandButton
						action="#{controladorMasOpcionesPatol.editarPatologia(pat.id)}"
						process="@this" value="#{msj['instalaciones.editar']}"
						update="paneltabla" />
				</p:column>
			</p:dataTable>
			</h:form>
		</h:panelGrid>

	</ui:define>
</ui:composition>
