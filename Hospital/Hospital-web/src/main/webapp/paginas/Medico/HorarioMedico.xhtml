<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/personal.xhtml">

	<ui:define name="cuerpo">

		<h:form prependId="false">

			<h1>HORARIO ACTUAL</h1><br/>

			<h:panelGrid id="panelDatos4" columns="1">

				<p:dataTable id="tablaHorarios"
					value="#{controladorPersonal.listaHorarios}" var="hora" border="1">

					<p:column headerText="#{msj['usuario.dia']}">
						<h:outputLabel value="#{hora.diaSemana}" />
					</p:column>

					<p:column headerText="#{msj['usuario.horaInicio']}">
						<h:outputLabel value="#{hora.horaInicioHorario}" />
					</p:column>

					<p:column headerText="#{msj['usuario.horaFin']}">
						<h:outputLabel value="#{hora.horaFinHorario}" />
					</p:column>

					<p:column headerText="#{msj['usuario.eliminar']}">
						<p:commandButton value="#{msj['usuario.eliminar']}"
							process="@this,tablaHorarios" update="tablaHorarios"
							action="#{controladorPersonal.eliminarHorario(hora)}" />
					</p:column>

				</p:dataTable>

			</h:panelGrid> <br/>

			<h1>AGREGAR HORARIO</h1><br/>

			<h:panelGrid id="panelDatos" columns="2">

				<h:outputLabel id="lblDia" value="#{msj['usuario.diaHorario']}" />
				<h:selectOneMenu id="cbDia"
					value="#{controladorPersonal.diaSeleccionado}">

					<f:selectItem itemValue="1" itemLabel="Lunes" />
					<f:selectItem itemValue="2" itemLabel="Martes" />
					<f:selectItem itemValue="3" itemLabel="Miercoles" />
					<f:selectItem itemValue="4" itemLabel="Jueves" />
					<f:selectItem itemValue="5" itemLabel="Viernes" />
					<f:selectItem itemValue="6" itemLabel="Sabado" />

				</h:selectOneMenu>

			</h:panelGrid>
			
			<h:panelGrid id="panelDatos0" columns="4">

				<h:outputLabel id="lblHoraInicio" value="#{msj['usuario.horaInicio']}" />
				<h:inputText id="tfInicio" value="#{controladorPersonal.horaInicio}" />
				
				<h:outputLabel id="lblHoraFin" value="#{msj['usuario.horaFin']}" />
				<h:inputText id="tfFin" value="#{controladorPersonal.horaFin}" />
				
			</h:panelGrid>
			
			<h:panelGrid id="pn1" columns="1">
			<p:commandButton value="#{msj['usuario.agregarHorario']}"  
							process="@this,panelDatos4, panelDatos0, pn1" update="panelDatos0, panelDatos4"
							action="#{controladorPersonal.agregarHorario()}" />
			</h:panelGrid>
			
			


		</h:form>
	</ui:define>
</ui:composition>
