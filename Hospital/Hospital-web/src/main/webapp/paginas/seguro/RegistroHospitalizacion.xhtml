<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/index.xhtml">


	<ui:define name="cuerpo">



		<h2 class="registro">REGISTRO DE HOSPITALIZACION</h2>
		<br></br>
		<br></br>
		<br></br>

		<h:form prependId="false">
			<h:panelGrid id="paneldatos" columns="2">

				<h:outputLabel for="cbCita" id="lblcita" value="#{msj['hospitalizacion.cita']:}" />
				<h:selectOneMenu id="cbCita"
					value="#{controladorHospitalizacion.citaSeleccionada}">

					<f:selectItems value="#{controladorHospitalizacion.citas}" var="c"
						itemValue="#{c}" itemLabel="#{c}"/>
				</h:selectOneMenu>

				<h:outputLabel for="cbfechaEntr" id="lblfechaEntr"
					value="#{msj['hospitalizacion.fechaEntrada']:}" />
				<p:calendar pattern="dd/MM/yyyy" id="cbfechaEntr"
					value="#{controladorHospitalizacion.fechaEntrada}">
				</p:calendar>

				<h:outputLabel for="cbfechaSalida" id="lblfechaSal"
					value="#{msj['hospitalizacion.fechaSalida']:}" />
				<p:calendar pattern="dd/MM/yyyy" id="cbfechaSalida"
					value="#{controladorHospitalizacion.fechaSalida}">
				</p:calendar>

				<h:outputLabel for="cbCama" id="lblCama" value="#{msj['hospitalizacion.camaDisponible']:}" />
				<h:selectOneMenu id="cbCama"
					value="#{controladorHospitalizacion.camaSeleccionada}">

					<f:selectItems value="#{controladorHospitalizacion.cama}" var="c"
						itemValue="#{c}" itemLabel="#{c.numero}"/>
				</h:selectOneMenu>
			
			</h:panelGrid>
			<h:panelGrid id="panelbtns" columns="2">

				<p:commandButton id="btncrear" value="#{msj['hospitalizacion.Ordenar']:}"
					process="@this,paneldatos" update="paneldatos" 
					action="#{controladorHospitalizacion.ordenarHospitalizacion}"/>


			</h:panelGrid>
		</h:form>


	</ui:define>
</ui:composition>
