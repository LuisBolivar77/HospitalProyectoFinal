<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/index.xhtml">


	<ui:define name="cuerpo">



		<h2 class="registro">REGISTRO DE HOSPITALIZACION</h2>
		<br></br>
		<br></br>
		<br></br>

		<h:form prependId="false">
			<h:panelGrid id="paneldatos" columns="2">

				<h:outputLabel for="cbCita" id="lblcita" value="Cita:" />
				<h:selectOneMenu id="cbCita"
					value="#{controladorHospitalizacion.citaSeleccionada}">

					<f:selectItems value="#{ControladorClientes.tipos}" var="t"
						itemValue="#{t}" />
				</h:selectOneMenu>

				<h:outputLabel for="cbfechaEntr" id="lblfechaEntr"
					value="fecha de Entrada:" />
				<p:calendar pattern="dd/MM/yyyy" id="cbfechaEntr"
					value="#{controladorHospitalizacion.fechaEntrada}">
				</p:calendar>

				<h:outputLabel for="cbfechaSalida" id="lblfechaSal"
					value="fecha de Salida:" />
				<p:calendar pattern="dd/MM/yyyy" id="cbfechaSalida"
					value="#{controladorHospitalizacion.fechaSalida}">
				</p:calendar>

				<h:outputLabel for="cbCama" id="lblCama" value="Cama Disponible:" />
				<h:selectOneMenu id="cbCama"
					value="#{controladorHospitalizacion.camaSeleccionada}">

					<f:selectItems value="#{ControladorClientes.tipos}" var="t"
						itemValue="#{t}" />
				</h:selectOneMenu>
				<!--  <h:outputLabel for="tfAnotaciones" id="lblanotaciones"
					value="anotaciones:" />
				<h:inputTextarea id="tfAnotaciones"
					value="#{controladorHospitalizacion.anotaciones}">
				</h:inputTextarea>
-->
			</h:panelGrid>
			<h:panelGrid id="panelbtns" columns="2">

				<p:commandButton id="btncrear" value="Ordenar"
					process="@this,paneldatos" update="paneldatos" />


			</h:panelGrid>
		</h:form>


	</ui:define>
</ui:composition>
