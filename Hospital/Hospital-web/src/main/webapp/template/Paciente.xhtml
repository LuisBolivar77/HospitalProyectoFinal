<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Hospital</title>
	<link rel="stylesheet" href="#{request.contextPath}/css/components.css" />
	<link rel="stylesheet" href="#{request.contextPath}/css/responsee.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/owl-carousel/owl.carousel.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/owl-carousel/owl.theme.css" />
	<!-- CUSTOM STYLE -->
	<link rel="stylesheet"
		href="#{request.contextPath}/css/template-style.css" />
	<link
		href='#{request.contextPath}/fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&amp;subset=latin,latin-ext'
		rel='stylesheet' type='text/css' />
	<script type="text/javascript"
		src="#{request.contextPath}/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/js/jquery-ui.min.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/js/modernizr.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/js/responsee.js"></script>
	<!--[if lt IE 9]>
	      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
      <![endif]-->
</h:head>
<h:body class="size-1140">
	<!-- TOP NAV WITH LOGO -->
	<header>
		<nav>
			<div class="line">
					<ul class="s-12 l-2">
						<img src="#{request.contextPath}/img/LogoHospital.png" alt=""/>
					</ul>
					<h2 class="texto">Hospital el eden</h2>
					<br></br>
					<h2 class="texto2">Nuestra prioridad es su salud</h2>
					<a href="#{request.contextPath}/paginas/publico/Login.xhtml"><BUTTON class="logInMedico">LOGIN</BUTTON></a>
					<a href="#{request.contextPath}/paginas/Medico/HorarioPersonal.xhtml"><BUTTON class="gestionHorario">GESTIONAR HORARIO</BUTTON></a>
			</div>
		</nav>
	</header>
	<section>
		<!-- CAROUSEL -->
		<div id="carousel">
			<div id="owl-demo" class="owl-carousel owl-theme">
				<div class="item">
					<img src="#{request.contextPath}/img/firstes.jpeg" alt="" />
					
				</div>
			</div>
		</div>
		<!-- FIRST BLOCK -->
		<div id="first-block">
			<div class="line">
				<div class="margin">
					<div class="s-12 m-6 l-3 margin-bottom"></div>
				</div>
			</div>
		</div>
		<!-- SECOND BLOCK -->
		<div id="second-block">
			<div class="line">
				<div class="margin-bottom">
					<div class="margin" align="center">
						<p:messages id="facesMessage" autoUpdate="true" globalOnly="true"
							closable="true">
						</p:messages>
						<ui:insert name="cuerpo"/>
						<ui:insert name="cuerpoRegistroPA"></ui:insert>
					</div>
				</div>
			</div>
		</div>
		<!-- GALLERY -->
		<div id="third-block">
			<div class="line">
				<div class="margin"></div>
			</div>
		</div>
		<div id="fourth-block">
			<div class="line">
				<div id="owl-demo2" class="owl-carousel owl-theme"></div>
			</div>
		</div>
	</section>
	<!-- FOOTER -->
	<footer>
		<div class="contactos">
			<div class="tel">
				<LABEL class="labelFooter">Contactenos: </LABEL> <LABEL
					class="labelFooter">7565434</LABEL><br /> <LABEL
					class="labelFooter">Citas: </LABEL> <LABEL class="labelFooter">7565433</LABEL>
			</div>
			<div>
				<LABEL class="labelFooter">Correo: </LABEL> <LABEL
					class="labelFooter">hospitaleleden@gmail.com</LABEL>
			</div>
		</div>
		<div class="logoFooter">
			<img src="#{request.contextPath}/img/LogoHospital.png" alt="" />
		</div>
		<div class="redes">
			<LABEL class="labelFooter">Siguenos en nuestras redes
				sociales</LABEL><br />
			<div class="facebook">
				<img src="#{request.contextPath}/img/facebook.png" alt="" />
			</div>
			<DIV class="twitter">
				<img src="#{request.contextPath}/img/twitter.png" alt="" />
			</DIV>
			<div class="instagram">
				<img src="#{request.contextPath}/img/instagram.png" alt="" />
			</div>
		</div>
	</footer>
	<script type="text/javascript"
		src="#{request.contextPath}/owl-carousel/owl.carousel.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$("#owl-demo").owlCarousel({
				slideSpeed : 300,
				autoPlay : false,
				navigation : false,
				pagination : false,
				singleItem : true
			});
			$("#owl-demo2").owlCarousel({
				slideSpeed : 300,
				autoPlay : false,
				navigation : false,
				pagination : true,
				singleItem : true
			});
		});
	</script>
</h:body>
</html>
