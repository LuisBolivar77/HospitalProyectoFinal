<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Hospital</title>
	<link rel="stylesheet" href="#{request.contextPath}/css/components.css" />
	<link rel="stylesheet" href="#{request.contextPath}/css/responsee.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/owl-carousel/owl.carousel.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/owl-carousel/owl.theme.css" />
	<!-- CUSTOM STYLE -->
	<link rel="stylesheet"
		href="#{request.contextPath}/css/template-style.css" />
	<link
		href='#{request.contextPath}/fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&amp;subset=latin,latin-ext'
		rel='stylesheet' type='text/css' />
	<script type="text/javascript"
		src="#{request.contextPath}/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/js/jquery-ui.min.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/js/modernizr.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/js/responsee.js"></script>
	<!--[if lt IE 9]>
	      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
      <![endif]-->
</h:head>
<h:body class="size-1140">
	<!-- TOP NAV WITH LOGO -->
	<header>
		<nav>
			<div class="line">
					<ul class="s-12 l-2">
						<img src="#{request.contextPath}/img/LogoHospital.png" alt=""/>
					</ul>
					<h2 class="texto">Hospital el eden</h2>
					<br></br>
					<h2 class="texto2">Nuestra prioridad es su salud</h2>
					<BUTTON class="logInMedico">LOGIN</BUTTON>
					<BUTTON class="gestionHorario">GESTIONAR HORARIO</BUTTON>
			</div>
		</nav>
	</header>
	<section>
		<!-- CAROUSEL -->
		<div id="carousel">
			<div id="owl-demo" class="owl-carousel owl-theme">
				<div class="item">
					<img src="#{request.contextPath}/img/firstes.jpeg" alt="" />
					
				</div>
			</div>
		</div>
		<!-- FIRST BLOCK -->
		<div id="first-block">
			<div class="line">
				<div class="margin">
					<div class="s-12 m-6 l-3 margin-bottom"></div>
				</div>
			</div>
		</div>
		<!-- SECOND BLOCK -->
		<div id="second-block">
			<div class="line">
				<div class="margin-bottom">
					<div class="margin" align="center">
						<p:messages id="facesMessage" autoUpdate="true" globalOnly="true"
							closable="true">
						</p:messages>
						<ui:insert name="SolicutudPac"/>
						<ui:insert name="cuerpo"/>
					</div>
				</div>
			</div>
		</div>
		<!-- GALLERY -->
		<div id="third-block">
			<div class="line">
				<div class="margin"></div>
			</div>
		</div>
		<div id="fourth-block">
			<div class="line">
				<div id="owl-demo2" class="owl-carousel owl-theme"></div>
			</div>
		</div>
	</section>
	<!-- FOOTER -->
	<footer>
		<div class="line">
			<div class="s-12 l-6">
				<p>Copyright 2015, Vision Design - graphic zoo</p>
			</div>
			<div class="s-12 l-6">
				<p class="right">
					<a class="right" href="http://www.myresponsee.com"
						title="Responsee - lightweight responsive framework">Design
						and coding by Responsee Team</a>
				</p>
			</div>
		</div>
	</footer>
	<script type="text/javascript"
		src="#{request.contextPath}/owl-carousel/owl.carousel.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$("#owl-demo").owlCarousel({
				slideSpeed : 300,
				autoPlay : false,
				navigation : false,
				pagination : false,
				singleItem : true
			});
			$("#owl-demo2").owlCarousel({
				slideSpeed : 300,
				autoPlay : false,
				navigation : false,
				pagination : true,
				singleItem : true
			});
		});
	</script>
</h:body>
</html>
